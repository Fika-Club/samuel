<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="React Hook Form과 Yup을 활용한 회원가입 폼 예제">
    <meta name="keywords" content="React, Hook Form, Yup, 회원가입, 폼 유효성 검사">
    <meta name="author" content="React Study">
    
    <!-- Accessibility attributes -->
    <meta name="theme-color" content="#007bff">
    <meta name="color-scheme" content="light">
    
    <!-- Open Graph meta tags for social sharing -->
    <meta property="og:title" content="React Hook Form + Yup 회원가입 폼">
    <meta property="og:description" content="React Hook Form과 Yup을 활용한 회원가입 폼 예제">
    <meta property="og:type" content="website">
    
    <title>React Hook Form + Yup 회원가입</title>
    
    <!-- CSS Reset and Base Styles -->
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Base styles */
        html {
            font-size: 16px;
            line-height: 1.5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
                'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #f5f5f5;
            color: #333;
        }
        
        /* Focus styles for accessibility */
        *:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        
        /* Button focus styles */
        button:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        
        /* Input focus styles */
        input:focus,
        textarea:focus,
        select:focus {
            outline: 2px solid #007bff;
            outline-offset: 2px;
        }
        
        /* Remove default button styles */
        button {
            font-family: inherit;
        }
        
        /* Ensure images are responsive */
        img {
            max-width: 100%;
            height: auto;
        }
        
        /* Screen reader only class for accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        
        /* Loading state styles */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-size: 18px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main-content" class="sr-only">메인 콘텐츠로 건너뛰기</a>
    
    <!-- Root element for React application -->
    <div id="root">
        <!-- Loading fallback while JavaScript loads -->
        <div class="loading">
            <div>
                <p>앱을 로딩 중입니다...</p>
                <p style="font-size: 14px; margin-top: 8px; color: #999;">
                    JavaScript가 비활성화되어 있다면 활성화해주세요.
                </p>
            </div>
        </div>
    </div>
    
    <!-- Accessibility: Skip link target -->
    <div id="main-content" tabindex="-1"></div>
    
    <!-- No JavaScript fallback -->
    <noscript>
        <div style="
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            text-align: center;
            padding: 20px;
        ">
            <div>
                <h1 style="color: #333; margin-bottom: 16px;">JavaScript가 필요합니다</h1>
                <p style="color: #666; font-size: 16px;">
                    이 애플리케이션을 사용하려면 JavaScript를 활성화해주세요.
                </p>
            </div>
        </div>
    </noscript>
</body>
</html>
